<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Box Create View App</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body class="edit-view">
  <nav>
    <div class="nav-wrapper">
      <ul class="left back">
        <li><a href="#"><i class="material-icons back-arrow">trending_flat</i></a></li>
      </ul>
      <h1 class="brand-logo subpage">Create a Recipe</h1>
      <ul class="right">
        <li><a href="#"><i class="material-icons">search</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
  
    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2">
        <div class="card">
          <div class="card-title">
            <div class="row">
              <div class="input-field col s12">
                <input id="recipe-title" type="text" class="validate">
                <label class="active" for="recipe-title">Title</label>
              </div>
            </div>
          </div>
          <div class="tags">   
            <div class="chips"></div>
          </div>
          <div class="card-image">
            <a href="#" class="empty-upload"><img src="../icons/empty-image.png"></a>
          </div>
          <div class="card-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Ingredients</label>
                  </div>
                </div>
              </form>
            </div>
            
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Instructions</label>
                  </div>
                </div>
              </form>
            </div>
            
          </div>
          <div class="card-action">
            <a href="#">save</a>
            <a href="#">cancel</a>
          </div>
        </div>
      </div>
    </div>
   
  </div>
  
  <script type="text/javascript" src="../dist/js/bundle.js"></script>
</body>
</html>
